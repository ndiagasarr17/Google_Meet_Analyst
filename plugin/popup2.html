/*Réinitilaisation de la liste déroulante*/
select {
  outline: 0;
  border: 0 !important;
  background: #c1b6c7;
  background-image: none;
  box-shadow: none;
  font-size: 1.2em;
}

/*Ajout des couleurs de fond pour chaque option */
select option[value="1"] {
  background: #2E6DB4;
  color: white;
}

select option[value="2"] {
  background: #107C11;
  color: white;
}

select option[value="3"] {
  background: purple;
  color: white;
}

select option[value="4"] {

  color: white;
}

select option[value="5"] {
  background: rgb(98, 184, 29);
  color: white;
}

select option[value="6"] {
  background: rgb(18, 1, 39);
  color: white;
}
/* Mise en forme de la div .select*/
.select {
  position: absolute;
  width: 312px;
  height: 45px;
  overflow: hidden;
  border-radius: 15px;
  border: 1px solid #ffffff;
}

/* Mise en forme de la balise select*/
select {
  width: 100%;
  height: 100%;
  margin: 0;
  padding-left: 15px;
  color: #555555;
  cursor: pointer;
}


/* Mise en place de la flèche */
.select::after {
  content: '\276F';
  position: absolute;
  top: 20%;
  right: 0;
  padding: 0 15px;
  background: #c1b6c7;
  pointer-events: none;
  transform: rotate(90deg);
  font-size: 1.5em;
  background: #c1b6c7;
}

.select:hover::after {
  color: #4e0055;
}
.box input[type="button"] {
    border: 0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border: 2px solid #c1b6c7;
    padding: 14px 40px;
    outline: none;
    color: rgb(41, 4, 32);
    border-radius: 24px;
    transition: 0.25s;
    cursor: pointer
}

.box input[type="button"]:hover {
    background: #c1b6c7
}
